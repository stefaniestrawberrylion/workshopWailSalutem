<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/workshopUser/dashboard/dashboardUser.css">
    <link rel="stylesheet" href="/css/workshopUser/dashboard/logout.css">


</head>

<body>

<header class="header">
    <div class="header-left">
        <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <img src="/image/logo.png" alt="Logo" class="logo">
    </div>
</header>

<div class="page-wrapper">

    <aside class="sidebar" id="sidebar">

        <a href="/dashboarduser">
            <i class="fas fa-home"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>

        <a href="/workshopuser">
            <i class="fas fa-chalkboard"></i>
            <span class="sidebar-text">Workshops</span>
        </a>

        <a href="/profiel">
            <i class="fas fa-user"></i>
            <span class="sidebar-text">Profiel</span>
        </a>

        <a href="#" id="logoutBtn" class="logout-btn">
            <i class="fas fa-right-from-bracket"></i> <span class="sidebar-text">Uitloggen</span>
        </a>

    </aside>

    <main class="content">

        <h1>Welkom terug! üëã</h1>

        <section class="card">
            <div class="section-header">
                <h2 class="card-title">‚ù§Ô∏è Jouw Favorieten</h2>
            </div>
            <div class="cards" id="favoriteWorkshopsContainer">
                <div class="loading-message">Laden van favorieten...</div>
            </div>
        </section>

        <section class="card">
            <div class="section-header">
                <h2 class="card-title">‚≠ê Top Gewaardeerde Workshops</h2>
            </div>
            <div class="cards" id="popularWorkshopsContainer">
                <div class="loading-message">Laden van populaire workshops...</div>
            </div>
        </section>

        <section class="card">
            <div class="section-header">
                <h2 class="card-title">‚ú® Nieuw Toegevoegd</h2>
            </div>
            <div class="cards" id="newWorkshopsContainer">
                <div class="loading-message">Laden van nieuwe workshops...</div>
            </div>
        </section>

    </main>
</div>

<div id="logoutModal" class="custom-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-icon">
                <i class="fas fa-bed"></i>
            </div>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <p>Weet je zeker dat je wilt uitloggen?</p>
        </div>
        <div class="modal-footer">
            <button id="cancelLogoutBtn" class="modal-btn modal-btn-cancel">Annuleren</button>
            <button id="confirmLogoutBtn" class="modal-btn modal-btn-confirm">Ja</button>
        </div>
    </div>
</div>

<script src="/js/user/dashboardUser.js"></script>
</body>
</html>
