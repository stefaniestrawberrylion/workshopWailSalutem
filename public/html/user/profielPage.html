<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiel</title>
  <link rel="stylesheet" href="/css/workshopUser/profielPage.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <img src="/image/logo.png" class="logo" alt="Logo">
    <h1 class="brand">WAIL SALUTEM</h1>
  </div>
</nav>

<div class="page">

  <aside class="sidebar">
    <a href="/dashboarduser"><i class="fas fa-home"></i>Dashboard</a>
    <a href="/workshopuser"><i class="fas fa-chalkboard"></i>Workshops</a>
    <a class="active" href="/profiel"><i class="fas fa-user"></i>Profiel</a>
  </aside>

  <main class="content">
    <div class="profile-card">

      <div class="header-banner"></div>

      <div class="profile-top">
        <div class="profile-photo"></div>

        <div>
          <label>Naam</label>
          <input id="fullname" type="text" class="form-input">
        </div>
      </div>

      <div class="input-list">
        <div>
          <label>E-mail</label>
          <input id="email" type="email" class="form-input">
        </div>

        <div>
          <label>Telefoonnummer</label>
          <input id="phone" type="text" class="form-input">
        </div>

        <div>
          <label>School</label>
          <input id="school" type="text" class="form-input">
        </div>
      </div>

      <button id="deleteAccount" class="delete-btn">
        <i class="fas fa-trash"></i> Account verwijderen
      </button>

    </div>
  </main>

</div>

<script src="/js/user/profielPage.js"></script>
</body>
</html>
