<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profielpagina</title>
  <link rel="stylesheet" href="/css/workshopUser/profielPage.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <img src="/image/logo.png" class="logo" alt="Logo">
    <h1 class="brand">WAIL SALUTEM</h1>
  </div>
</nav>

<!-- PAGE WRAPPER -->
<div class="page">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <a href="/dashboarduser"><i class="fas fa-home"></i>Dashboard</a>
    <a href="/workshopuser"><i class="fas fa-chalkboard"></i>Workshops</a>
    <a href="/profiel"><i class="fas fa-user"></i>Profiel</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <div class="profile-card">
      <div class="header-banner"></div>

      <div class="profile-top">
        <div class="profile-photo"></div>
        <div class="name-container">
          <input type="text" class="name-input" placeholder="Naam + achternaam">
        </div>
      </div>

      <div class="input-list">
        <div><input type="email" class="form-input" placeholder="E-mail"></div>
        <div><input type="password" class="form-input" placeholder="Wachtwoord"></div>
        <div><input type="text" class="form-input" placeholder="Telefoonnummer"></div>
        <div><input type="text" class="form-input" placeholder="School"></div>
      </div>

      <button class="delete-btn">Account verwijderen</button>
    </div>
  </main>

</div>

<script src="/js/user/profielPage.js"></script>

</body>
</html>
