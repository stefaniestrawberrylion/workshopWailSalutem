<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/workshopUser/profielPage.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
    <img src="/image/logo.png" alt="Logo" class="logo">
  </div>
</header>

<div class="page-wrapper">

  <aside class="sidebar" id="sidebar">
    <a href="/dashboarduser"><i class="fas fa-home"></i> <span class="sidebar-text">Dashboard</span></a>
    <a href="/workshopuser"><i class="fas fa-chalkboard"></i> <span class="sidebar-text">Workshops</span></a>
    <a class="active" href="/profiel"><i class="fas fa-user"></i> <span class="sidebar-text">Profiel</span></a>
    <a href="#" id="logoutBtn" class="logout-btn">
      <i class="fas fa-right-from-bracket"></i> <span class="sidebar-text">Uitloggen</span>
    </a>
  </aside>

  <main class="content">

    <div class="card">

      <div class="card-header">
        <div>
          <h2 class="card-title">Mijn Profiel</h2>
          <p class="card-sub">Hier kan u uw gegevens bekijken</p>
        </div>
      </div>

      <div class="profile-row">
        <div class="profile-left">
          <div class="profile-photo-container">
            <div class="profile-photo" id="profilePhoto"></div>
            <label for="photoInput" class="photo-overlay">
              <div class="icon-wrap"><i class="fas fa-camera"></i></div>
            </label>
            <input type="file" id="photoInput" accept="image/*">
          </div>
          <div class="profile-info">
            <p class="profile-name"></p>
            <p class="profile-email"></p>
            <p class="profile-school"></p>
          </div>
        </div>
      </div>

      <form class="form-grid">
        <div class="form-field">
          <label for="fullname">Volledige naam</label>
          <input id="fullname" type="text" class="form-input">
        </div>

        <div class="form-field">
          <label for="email">E-mail</label>
          <input id="email" type="email" class="form-input">
        </div>

        <div class="form-field">
          <label for="phone">Telefoonnummer</label>
          <input id="phone" type="text" class="form-input">
        </div>

        <div class="form-field">
          <label for="school">School</label>
          <input id="school" type="text" class="form-input">
        </div>

        <div class="form-field fullwidth">
          <div class="actions">
            <button type="button" class="btn btn-danger" id="deleteAccount"><i class="fas fa-trash"></i> Account verwijderen</button>
          </div>
        </div>
      </form>

    </div>

  </main>
</div>

<script src="/js/user/profielPage.js"></script>
</body>
</html>
