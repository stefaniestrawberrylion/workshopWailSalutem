<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebruikersprofielen</title>
  <style>
    :root {
      --theme-color: #5481B7;
      --light-gray: #f4f4f4;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.15);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--theme-color);
      color: white;
      padding: 15px 25px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    header .logo img {
      height: 50px;
    }

    header .search-container {
      display: flex;
      align-items: center;
    }

    #searchInput {
      padding: 6px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      margin-left: 8px;
      width: 200px;
      transition: width 0.3s;
    }

    #searchInput:focus {
      width: 300px;
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      color: var(--theme-color);
      font-weight: 600;
      letter-spacing: 1px;
    }

    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 20px;
    }

    .user-card {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 4px 15px var(--shadow);
      width: 250px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .user-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--theme-color);
      background-color: #ddd;
    }

    .user-card h2 {
      font-size: 18px;
      margin: 5px 0;
      color: #2c3e50;
      font-weight: 600;
    }

    .user-card p {
      font-size: 14px;
      color: #555;
      margin: 3px 0;
    }

    .user-card button {
      background-color: var(--theme-color);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 18px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .user-card button:hover {
      background-color: #3f689b;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      animation: fadeIn 0.3s;
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 10% auto;
      padding: 25px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 25px var(--shadow);
      animation: slideIn 0.3s;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
      transition: color 0.2s;
    }

    .close:hover {
      color: var(--theme-color);
    }

    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid var(--theme-color);
    }
    #backBtn {
      background-color: var(--theme-color);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #backBtn:hover {
      background-color: #3f689b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-20px);}
      to {transform: translateY(0);}
    }
  </style>
</head>
<body>
<header>
  <div class="logo"><img src="../../image/logo.png" alt="Logo"></div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Zoek gebruikers...">
  </div>
</header>
<div style="text-align: center; margin: 20px 0;">
  <button id="backBtn">â¬… Terug naar dashboard</button>
</div>
<h1>Gebruikersprofielen</h1>
<div id="cardContainer"></div>

<!-- Modal -->
<div id="userModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="Profiel">
    <h2 id="modalName"></h2>
    <p id="modalEmail"></p>
    <p id="modalSchool"></p>
    <p id="modalPhone"></p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('cardContainer');
    const token = localStorage.getItem("jwt");

    if (!token) {
      alert("Je bent niet ingelogd!");
      return;
    }

    // Dynamische backend URL (lokaal of productie)
    const API_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://workshoptest.wailsalutem-foundation.com";

    console.log("Backend URL:", API_URL);

    // Modal elementen
    const modal = document.getElementById("userModal");
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalEmail = document.getElementById("modalEmail");
    const modalSchool = document.getElementById("modalSchool");
    const modalPhone = document.getElementById("modalPhone");
    const closeBtn = document.querySelector(".close");

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; }

    try {
      // âœ… Gebruik dynamische URL
      const response = await fetch(`${API_URL}/users/approved`, {
        headers: { "Authorization": "Bearer " + token }
      });

      if (!response.ok) throw new Error("Fout bij ophalen gebruikers");
      const users = await response.json();

      users.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";

        const img = document.createElement("img");
        img.src = user.profileImage || "https://via.placeholder.com/100?text=ðŸ‘¤";
        card.appendChild(img);

        const name = document.createElement("h2");
        name.textContent = `${user.firstName} ${user.lastName}`;
        card.appendChild(name);

        const email = document.createElement("p");
        email.textContent = user.email;
        card.appendChild(email);

        // Modal gedrag
        card.addEventListener("click", () => {
          modal.style.display = "block";
          modalImage.src = user.profileImage || "https://via.placeholder.com/120?text=ðŸ‘¤";
          modalName.textContent = `${user.firstName} ${user.lastName}`;
          modalEmail.textContent = "Email: " + user.email;
          modalSchool.textContent = "School: " + user.school;
          modalPhone.textContent = "Telefoon: " + user.phone;
        });

        // Verwijder-knop
        const delBtn = document.createElement("button");
        delBtn.textContent = "Verwijderen";
        delBtn.addEventListener("click", async (e) => {
          e.stopPropagation();
          if (!confirm(`Weet je zeker dat je ${user.firstName} wilt verwijderen?`)) return;
          try {
            const delResponse = await fetch(`${API_URL}/users/${user.id}`, {
              method: "DELETE",
              headers: { "Authorization": "Bearer " + token }
            });
            if (!delResponse.ok) throw new Error("Kon gebruiker niet verwijderen");
            card.remove();
          } catch (err) {
            alert(err.message);
          }
        });
        card.appendChild(delBtn);

        container.appendChild(card);
      });

    } catch (err) {
      console.error(err);
      alert("Er is een fout opgetreden bij het ophalen van gebruikers.");
    }

    // Terugknop
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", () => {
      window.location.href = "/dashboard";
    });

    // Zoeken
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll(".user-card").forEach(card => {
        const name = card.querySelector("h2").textContent.toLowerCase();
        const email = card.querySelector("p").textContent.toLowerCase();
        card.style.display = (name.includes(filter) || email.includes(filter)) ? "" : "none";
      });
    });
  });
</script>
</body>
</html>
